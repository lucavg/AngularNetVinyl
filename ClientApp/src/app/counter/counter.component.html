<h1 class="text-2xl font-bold mb-4">Counter</h1>

<p class="mb-4">This is a simple example of an Angular component.</p>

<p aria-live="polite" class="mb-2">Current count: <strong>{{ currentCount }}</strong></p>

<button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none" (click)="incrementCounter()">Increment</button>
