<div class="container mx-auto">
  <div class="mb-4">
    <input
      type="text"
      class="w-full px-4 py-2 border rounded-md"
      placeholder="Search albums"
      [formControl]="searchControl"
    />
  </div>
  <ng-container *ngIf="visibleAlbums.length == 0">
    <div class="flex flex-col items-center justify-center h-64">
      <div class="text-2xl font-bold">No albums found</div>
      <div class="text-gray-500">
        Try adding some albums to your collection!
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="visibleAlbums.length != 0">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div class="flex flex-col" *ngFor="let album of visibleAlbums">
        <app-full-album [album]="album"> </app-full-album>
      </div>
    </div>
    <div class="mt-4">
      <ul class="flex justify-center space-x-2">
        <li>
          <button
            class="btn-pagination"
            [class.disabled]="currentPage === 1"
            (click)="setCurrentPage(1)"
          >
            First
          </button>
        </li>
        <li>
          <button
            class="btn-pagination"
            [class.disabled]="currentPage === 1"
            (click)="setCurrentPage(currentPage - 1)"
          >
            Previous
          </button>
        </li>
        <li
          *ngFor="let page of getIterable(totalPages)"
          [class.active]="currentPage === page"
        >
          <button class="btn-pagination" (click)="setCurrentPage(page)">
            {{ page }}
          </button>
        </li>
        <li>
          <button
            class="btn-pagination"
            [class.disabled]="currentPage === totalPages.length"
            (click)="setCurrentPage(currentPage + 1)"
          >
            Next
          </button>
        </li>
        <li>
          <button
            class="btn-pagination"
            [class.disabled]="currentPage === totalPages.length"
            (click)="setCurrentPage(totalPages.length)"
          >
            Last
          </button>
        </li>
      </ul>
    </div>
  </ng-container>
</div>
